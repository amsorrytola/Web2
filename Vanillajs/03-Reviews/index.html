<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reviews-container">
        <h1 class="heading">Our Reviews</h1>
        <div class="review-card">
            <div class="image-container">
                <img id="image1" class="profile-image" src="" alt="Profile image">
            </div>
            <div class="text-content">
                <div id="Name" class="name"></div>
                <div id="Job" class="job"></div>
                <div id="about" class="about"></div>
            </div>
        </div>
        <div class="arrow-buttons">
            <button class="button">⟨</button>
            <button class="button">⟩</button>
        </div>
        <div class="surprise-btn-container">
            <button class="button">Surprise Me</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
