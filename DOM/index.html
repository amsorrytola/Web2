<html>
    <script>
        let timeout;
        function debouncing(){
            clearTimeout(timeout);
            timeout = setTimeout(populationDiv, 1000);
        }
        function populationDiv(){
            const first = document.getElementById("first").value
            const second = document.getElementById("second").value
            document.getElementById("finalsum").innerHTML = parseInt(first) + parseInt(second)
        }
    </script>
    <body>
        <input type="text" placeholder="First Number" oninput="debouncing()" id="first"></input><br>
        <input type="text" placeholder="Second Number" oninput="debouncing()" id="second"></input><br>
        <div id="finalsum"></div>
    </body>
</html>
